<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title></title>
  <!--build:css css/styles.min.css-->
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">  
  <link rel="stylesheet" href="css/styles.css">
  <!--endbuild-->
</head>

<body>
  <div class="container">
    <!-- Main Buttons -->
    <div data-color="1" class="pad green"></div>
    <div data-color="2" class="pad red"></div>
    <div data-color="3" class="pad yellow"></div>
    <div data-color="4" class="pad blue"></div>

    <!-- Centre Section -->
    <div class="middlesection">
      <div class="middle">
        <h1>Simon</h1>

        <!-- Controls Section -->
        <div class="controlsection">

          <!-- Display -->
          <div class="display"></div>

          <!-- Buttons -->
          <div class="buttonblock">
            <div class="start"></div>
            <div class="buttontext">Start</div>
          </div>
          <div class="buttonblock">
            <div class="strict"></div>
            <div class="buttontext">Strict</div>
          </div>
        </div>

        <!-- On/Off Switch -->
        <div class="switch">
          <span class="off">Off</span>
          <span class="powerbutton">
            <span class="button">.</span>
          </span>
          <span class="on">On</span>
        </div>
      </div>
    </div>
  </div>

<!-- Audio  -->
<audio class="sound1" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></audio>
<audio class="sound2" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></audio>
<audio class="sound3" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></audio>
<audio class="sound4" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></audio>

  <!--build:js js/main.min.js -->
  <script src="js/main.js"></script>
  <!-- endbuild -->
</body>

</html>
